<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de comidas</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Peso</th>
            <th scope="col">Caloria</th>
            <th scope="col">Ingrediente Principal</th>
            <th scope="col">Pa√≠s de origem</th>
        </tr>
        </thead>
        <tbody th:each="comida : ${comidas}" >
        <tr>
            <th scope="row" th:utext="${comida.id}"></th>
            <td th:utext="${comida.name}"></td>
            <td th:utext="${comida.averageWeight}"></td>
            <td th:utext="${comida.calorie}"></td>
            <td th:utext="${comida.principalIngredient}"></td>
            <td th:utext="${comida.nationality}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
